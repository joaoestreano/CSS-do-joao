<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Exemplo</title>
    <style>
      #um {
        display: flex;
        border: 1px solid black;
        flex-direction: row-reverse;
        height: 200px;
        width: 400px;
      }
      #um > div {
        border: 2px dotted red;
        
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="um">
      <div>A</div>
      <div>B</div>
      <div>C</div>
    </div>
  </body>
</html>
