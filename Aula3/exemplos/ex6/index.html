<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Exemplo</title>
    <style>
      #um {
        display: flex;
        border: 1px solid black;
        height: 200px;
        width: 400px;
      }
      #um > div {
        border: 2px dotted red;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="um">
      <div style="flex:1 100px" >A</div>
      <div style="flex:2">B</div>
      <div style="flex:3">C</div>
    </div>
  </body>
</html>
