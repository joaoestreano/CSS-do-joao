<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Exercício 7</title>
    <style>
      html {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        font-family: calibri;
      }
      body {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
      }
      #menu {
        height: 70px; 
        border-bottom: 1px solid #aaa;
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        padding: 0 20px; 
      }
      #corpo {
        flex: 10; 
        display: flex; /* Flexbox para dividir o corpo */
        background-color: #444;
      }
      #esquerda {
        width: 200px; /* Largura fixa */
        background-color: yellow; /* Cor de fundo amarelo */
      }
      #direita {
        flex: 1; /* Ocupa o restante da largura */
        background-color: cyan; /* Cor de fundo ciano */
      }
      #rodape {
        display: flex; 
        justify-content: space-around; 
        align-items: center; 
        height: 80px; 
        border-top: 1px solid #aaa; 
      }
      #avatar {
        display: flex;
        align-items: center; 
      }
      #avatar img {
        margin-left: 10px; 
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <div id="titulo">
        <img src="./imagens/css.png" alt="Ícone CSS" width="60" height="60" />
        <div>CSS3</div>
      </div>
      <div id="avatar">
        <div>Bill Gates</div>
        <img src="./imagens/avatar.jpg" alt="Avatar" width="42" height="42" />
      </div>
    </div>
    <div id="corpo">
      <div id="esquerda">
        <!-- Conteúdo da esquerda -->
      </div>
      <div id="direita">
        <!-- Conteúdo da direita -->
      </div>
    </div>
    <div id="rodape">
      <img src="./imagens/Fatec.png" alt="" width="87" height="41" />
      <img src="./imagens/CPS.png" alt="" width="85" height="56" />
      <img src="./imagens/Brasao.png" alt="" width="81" height="54" />
    </div>
  </body>
</html>
