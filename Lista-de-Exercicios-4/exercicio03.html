<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Exercício 3</title>
    <style>
      html {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        font-family: calibri;
      }
      body {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
      }
      #rodape {
        display: flex; 
        justify-content: space-around; 
        align-items: center; 
        height: 80px; 
        border-top: 1px solid #aaa; 
      }
      #menu {
        height: 70px; 
        border-bottom: 1px solid #aaa;
        box-sizing: border-box;
        display: flex; 
        align-items: center; /* Alinha verticalmente o conteúdo */
      }
      #menu img {
        margin-right: 10px; /* Espaço entre a imagem e o título */
      }
      #corpo {
        flex: 10; 
        width: 100vw;
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <img src="./imagens/css.png" alt="Ícone CSS" width="60" height="60" />
      <div id="texto-titulo">CSS3</div>
    </div>
    <div id="corpo"></div>
    <div id="rodape">
      <img src="./imagens/Fatec.png" alt="" width="87" height="41" />
      <img src="./imagens/CPS.png" alt="" width="85" height="56" />
      <img src="./imagens/Brasao.png" alt="" width="81" height="54" />
    </div>
  </body>
</html>
