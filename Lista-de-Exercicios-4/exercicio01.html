<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Exercício 1</title>
    <style>
      html {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        font-family: calibri;
        margin: 0; 
      }
      body {
        display: flex;
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        margin: 0; 
      }
      #menu {
        height: 70px; 
        border-bottom: 1px solid #aaa;
        box-sizing: border-box;
        display: flex; 
      }
      #corpo {
        flex: 10; 
        width: 100vw;
        background-color: #444;
      }
      #rodape {
        height: 80px;
        border-top: 1px solid #aaa;
        box-sizing: border-box;
        flex: 2; 
      }
    </style>
  </head>
  <body>
    <div id="menu">
      Menu
    </div>
    <div id="corpo">
      Corpo
    </div>
    <div id="rodape">
      Rodapé
    </div>
  </body>
</html>
