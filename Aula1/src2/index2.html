<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Exemplo</title>
    <link href="style2.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <p>um</p>
    <p id="principal">dois</p>
    <p class="destaque extra">três</p>
    <div>quatro</div>
    <div class="destaque">cinco</div>
    <div class="extra">seis</div>
    <div>
      <p>sete <span>ponto</span> um</p>
      <div>oito <span>ponto</span> dois</div>
      <p>nove <span>ponto</span> três</p>
    </div>
  </body>
</html>
